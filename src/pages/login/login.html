<ion-content padding>
  <div class="login-wrapper">
    <div class="logo">
      <img src="assets/imgs/logo-login.png" alt="" />
    </div>
    <div class="form">
      <ion-list>

        <div class="input-wrap">
          <ion-item>
            <ion-input type="text" value="" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <ion-item>
          <button block>Sign In</button>
        </ion-item>

      </ion-list>
    </div>

    <div class="register">
      <p>Don't have an account? <a>Sign Up</a></p>
    </div>
  </div>
</ion-content>
